<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rbl Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to our Rbl Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter Start With 20.5</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row deposit-withdrawl">
            <div class="col-md-6 dc-area">
                <div class="submit-area">
                    <h3>Deposit</h3>
                <input type="text" name="" id="" class="form-control" placeholder="$ Amount you want to deposit">
                <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 dc-area">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input type="text" name="" id="" class="form-control" placeholder="$ Amount you want to withdraw">
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginArea = document.getElementById('login-area');
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area').style.display = "none";
            document.getElementById('transaction-area').style.display = "block";
        })
        
    </script>
</body>
</html>
